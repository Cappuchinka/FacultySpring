<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление юнита</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
    <h1>Добавить юнит</h1>
    <form action="/units/add" method="post">
        <input type="number" name="teacherId" required  placeholder="ID teacher" class="form-control"><br>
        <input type="number" name="subjectId" placeholder="ID subject" class="form-control"><br>
        <input type="number" name="groupId" placeholder="ID group" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить</button>
    </form>
</div>

<footer th:insert="blocks/footer :: footer" ></footer>

</body>
</html>
