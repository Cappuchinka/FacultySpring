<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Редактирование группы</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Изменить студента</h1>
  <form method="post">
    <input type="text" name="groupNum" th:value="${groupNum}" required th:pattern="${subjectPattern}" placeholder="Введите номер группы" class="form-control"><br>
    <input type="text" name="groupSem" th:value="${groupSem}" required th:pattern="${subjectPattern}" placeholder="Введите номер семестра" class="form-control"><br>
    <input type="text" name="groupYear" th:value="${groupYear}" required th:pattern="${subjectPattern}" placeholder="Введите год" class="form-control"><br>
    <button type="submit" class="btn btn-success">Обновить</button>
  </form>

</div>

<footer th:insert="blocks/footer :: footer" ></footer>

</body>
</html>
