<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Студенты факультета</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Список студентов</h1>
    <a th:href="'/students/add'" class="btn btn-warning">Добавить нового студента</a>
    <div th:each="el : ${studentDtos}" class="alert alert-info mt-2">
        <h3 th:text="${el.getFirstName()} + ' ' + ${el.getLastName} + ': ' + ${el.getGroupNum()} + '_' + ${el.getGroupYear()}"/>
        <a th:href="'/students/' + ${students[studentDtos.indexOf(el)].getStudentId()} + '/edit'" class="btn btn-warning">Изменить</a>
        <form th:action="'/students/' + ${students[studentDtos.indexOf(el)].getStudentId()} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer" ></footer>

</body>
</html>
