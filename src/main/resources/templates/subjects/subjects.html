<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Дисциплины факультета</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Список дисциплин</h1>
    <a th:href="'/subjects/add'" class="btn btn-warning">Добавить новую дисциплину</a>
    <div th:each="el : ${subjects}" class="alert alert-info mt-2">
        <h3 th:text="${el.getSubjectName()}"/>
        <a th:href="'/subjects/' + ${el.getSubjectId()} + '/edit'" class="btn btn-warning">Изменить</a>
        <form th:action="'/subjects/' + ${el.getSubjectId()} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer" ></footer>

</body>
</html>
