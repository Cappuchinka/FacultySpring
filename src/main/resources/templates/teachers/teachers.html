<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Преподаватели факультета</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Список преподавателей</h1>
    <a th:href="'/teachers/add'" class="btn btn-warning">Добавить нового преподавателя</a>
    <div  th:each="el : ${teachersDtos}" class="alert alert-info mt-2">
        <h3 th:text="${el.getFirstName()} + ' ' + ${el.getLastName()} + ' - ' + ${el.getSubjectName()}"/>
        <a th:href="'/teachers/' + ${teachers[teachersDtos.indexOf(el)].getTeacherId()} + '/edit'" class="btn btn-warning">Изменить</a>
        <form th:action="'/teachers/' + ${teachers[teachersDtos.indexOf(el)].getTeacherId()} + '/remove'" method="post">
            <button class="btn btn-warning" type="submit">Удалить</button>
        </form>
    </div>
</div>

<footer th:insert="blocks/footer :: footer" ></footer>

</body>
</html>
